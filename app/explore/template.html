<div>
  <div class="md-padding" map-lazy-load="https://maps.google.com/maps/api/js" >
    <ng-map center="41,-87" zoom="3"></ng-map>
  </div>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="place in $ctrl.places track by $index">
      <md-card>
        <img ng-src="{{place.imagePath}}" class="md-card-image" alt="Picture">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{place.title}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            {{place.description}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Edit">
            <md-icon class="material-icons">&#xE254;</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
