<div>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card ng-repeat="place in content.places.even | active track by $index">
        <img ng-src="{{place.photo}}" class="md-card-image" alt="No Picture">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{place.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{place.category}}:</p>
          <p>{{place.note}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Edit">
            <md-icon class="material-icons">&#xE254;</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
    <div flex-xs flex-gt-xs="50" layout="column">
      <md-card ng-repeat="place in content.places.odd | active track by $index">
        <img ng-src="{{place.photo}}" class="md-card-image" alt="No Picture">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{place.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>{{place.category}}:</p>
          <p>{{place.note}}</p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Edit">
            <md-icon class="material-icons">&#xE254;</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
