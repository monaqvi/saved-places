<div>
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-lg flex-gt-md="50" layout="row" ng-repeat="place in content.places | active track by $index">
      <md-card>
        <img ng-src="{{place.photo}}" class="md-card-image" alt="No picture">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{place.name}}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p>
            {{place.note}}
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Edit">
            <md-icon class="material-icons">&#xE254;</md-icon>
          </md-button>
        </md-card-actions>
      </md-card>
    </div>
  </md-content>
</div>
