<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Saved Places</title>
    <meta name="keywords" content="Save places, Google Maps, Google Places, favorite" />
    <meta name="description" content="Save, categorize, and take notes on your favorite places" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Saved Places">
    <meta itemprop="description" content="Save, categorize, and take notes on your favorite places">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="product">
    <meta name="twitter:title" content="Saved Places">
    <meta name="twitter:description" content="Save, categorize, and take notes on your favorite places">

    <!-- Open Graph data -->
    <meta property="og:title" content="Save, categorize, and take notes on your favorite places" />
    <meta property="og:site_name" content="Saved Places" />

    <!-- CSS -->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./css/main.css"/>

    <!-- Custom fonts -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
    <!-- https://google.github.io/material-design-icons/ for more info -->

  </head>
    <body ng-app="savedPlaces" layout="column" ng-controller="CategoriesCtrl">
      
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" aria-label="Categories" ng-click="toggleMenu()">
            <md-icon class="material-icons">&#xE896;</md-icon>
          </md-button>
          <h1>Saved Places</h1>
          <span flex></span>
          <md-button class="md-icon-button md-36" aria-label="Add Place" ng-disabled="false">
            <md-icon class="material-icons md-36">&#xE147;</md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <div flex layout="row">
          <md-sidenav md-is-locked-open="menuOpen" class="md-whiteframe-z2" md-component-id="left" md-disable-backdrop>
          <div>
            <md-button class="md-raised md-accent full-width">Explore</md-button>
            <md-button class="md-raised md-primary full-width">Add Category</md-button>
            <md-subheader class="md-primary">Categories</md-subheader>
              <md-list>

                <!-- List item #1 -->
                <md-list-item ng-repeat="category in categories track by $index">
                <h3> {{ category.label }} </h3>
                <md-checkbox class="md-secondary" ng-model="category.wanted" aria-label="Checkbox"></md-checkbox>
                    <md-divider></md-divider>
                </md-list-item>

              </md-list>
            </div>

          </md-sidenav>

        <md-content flex id="content">
        <div ng-controller="ContentCtrl as content" ng-cloak>
          <md-content class="md-padding" layout-xs="column" layout="row">
            <div flex-xs flex-gt-xs="33" layout="column" ng-repeat="place in content.places track by $index">
              <md-card>
                <img ng-src="{{place.imagePath}}" class="md-card-image" alt="Picture">
                <md-card-title>
                  <md-card-title-text>
                    <span class="md-headline">{{place.title}}</span>
                  </md-card-title-text>
                </md-card-title>
                <md-card-content>
                  <p>
                    {{place.description}}
                  </p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                  <md-button class="md-icon-button" aria-label="Edit">
                    <md-icon class="material-icons">&#xE254;</md-icon>
                  </md-button>
                </md-card-actions>
              </md-card>
            </div>
      </div>
    </body>
  <!-- Framework -->
  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-route/angular-route.js" type="text/javascript" ></script>

  <!-- App -->
  <script src="./js/app.js"></script>

  <!-- Controllers -->
  <script src="./js/categories/controller.js"></script>
  <script src="./js/content/controller.js"></script>


</html>
